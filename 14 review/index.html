<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h2>Customer reviews</h2>
        <span class="estrellas">⭐⭐⭐⭐⭐ <span class="puntos">4.7 out of 5</span></span>
        <p class="ratings">40 customer ratings</p>

        <div class="star">
            <span class="blue">5 star</span>
            <div class="contenedor">
                <div class="progreso p84"></div>
            </div>
            <span>84%</span>
        </div>

        <div class="star">
            <span class="blue">4 star</span>
            <div class="contenedor">
                <div class="progreso p9"></div>
            </div>
            <span>9%</span>
        </div>

        <div class="star">
            <span class="blue">3 star</span>
            <div class="contenedor">
                <div class="progreso p4"></div>
            </div>
            <span>4%</span>
        </div>

        <div class="star">
            <span class="blue">2 star</span>
            <div class="contenedor">
                <div class="progreso p2"></div>
            </div>
            <span>2%</span>
        </div>

        <div class="star">
            <span class="blue">1 star</span>
            <div class="contenedor">
                <div class="progreso p1"></div>
            </div>
            <span>1%</span>
        </div>
        
        <p class="blue">How do wee calculate ratings?</p>

    </div>
    
</body>
</html>
