<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clipboard">
      <span
        >Color <span class="negrita"> #f9ACA7 </span> copied to your
        clipboard</span
      >
    </div>

    <h2>Color palette generator</h2>
    <div class="paletas">
      <div class="tarjeta">
        <div class="p paleta1"></div>
        <p>#EEEDF0</p>
      </div>

      <div class="tarjeta">
        <div class="p paleta2"></div>
        <p>#A1B5C1</p>
      </div>

      <div class="tarjeta seleccionado">
        <div class="p paleta3"></div>
        <p>#F9ACA7</p>
      </div>

      <div class="tarjeta">
        <div class="p paleta4"></div>
        <p>#68747D</p>
      </div>

      <div class="tarjeta">
        <div class="p paleta5">
        </div>
        <p>#CF365F</p>
      </div>
    </div>
    <button class="violeta"><p>Generate palette</p></button>

    <p class="just">Or just press the "Spacebar" to generate new palettes.</p>
    <button class="click">
      Click to copy inbuttonidual color . "C" to copy palette
    </button>
  </body>
</html>
